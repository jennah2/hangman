<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>HANGMAN</h1>
      <div class="alphabet"></div>
      <h5 class="mt-3">The category is <span id="category"></span></h5>
      <h2 class="word"></h2>
      <h4 id="livesLeft">Lives Remaining: <span id="lives"></span></h4>
      <div class="mb-2 stickman-area">
        <canvas
          id="stickman"
          width="400"
          height="300"
          style="border: 1px solid #000"
          >HTML5 Canvas Not Supported</canvas
        >
      </div>
      <button id="resetBtn" class="btn btn-outline-danger">Play Again</button>
      <button
        id="howToBtn"
        class="btn btn-outline-warning"
        data-bs-toggle="modal"
        data-bs-target="#howToModal"
      >
        How To Play
      </button>
      <div class="modal fade" id="howToModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">How To Play Hangman</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <p>Your goal is to guess the phrase in the category shown.</p>
              <p>Click a letter to guess!</p>
              <p>If it's not in the phrase, you lose a life.</p>
              <p>Don't let the hangman appear!</p>
              <p>Good luck!</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Signature -->
      <footer class="mt-2">Created by Jenna Hernandez &copy; 2023</footer>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
